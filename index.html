<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<main>

  <div class="container">
    <div class="image-sec">
      <img class="main-img" src="images/image-equilibrium.jpg">
      <div class="blurred-img">
        <img src="./images/icon-view.svg" class="eye">
      </div>
    </div>
    <div class="middle">
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="left">
          <img src="./images/icon-ethereum.svg"><h4>0.041 ETH</h4>
        </div>
        <div class="right">
          <img src="./images/icon-clock.svg"><p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="last">
      <img src="./images/image-avatar.png">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
    
  </div>
</main>
  
</body>
</html>
